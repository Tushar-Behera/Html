<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #bg{
        background-image: linear-gradient(-100deg,pink,orange ,rgb(208, 154, 55));
        border-radius: 8px;
        box-shadow: 5px 4px 10px gray;
    }
</style>
<body>
    <table cellspacing="10" id="bg" align="center" >
        <tr>
            <th colspan="2">
                <font  size="6px">
                    INFORMATION TABLE
                </font>
                
            </th>
        </tr>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="fn" placeholder="FirstName" maxlength="20"></td>
        </tr>

        <tr>
            <td>Lasst Name:</td>
            <td><input type="text" placeholder="LastName" maxlength="20"></td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="email"  placeholder="Email" maxlength="20"></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="password"  placeholder="EnterPassword" maxlength="20"></td>
        </tr>

        <tr>
            <td>Mobile:</td>
            <td><input type="number" min="0" placeholder="Ph.No" ></td>
        </tr>

        <tr>
            <td>DOB:</td>
            <td><input type="date"   ></td>
        </tr>

        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="gen" >Male
                <input type="radio" name="gen">Female
            </td>
            
        </tr>

        <tr>
            <td>Position:</td>
            <td>
                <input type="radio" name="pos">Student 
                <input type="radio" name="pos">Salaried
            
            </td>
  
        </tr>

        <tr>
            <td>Language:</td>
            <td>
                <input type="checkbox">English
                <input type="checkbox">Hindi
            </td>
        </tr>

        <tr>
            <td>Address:</td>
            <td>
                <input type="Text" maxlength="30" placeholder="Street Adress">
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="text"  maxlength="30" placeholder="Building, Room No" ></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="text"  placeholder="City" >
            <input type="text"  placeholder="Region" >
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <select>
                    <optgroup label="State">
                        <option >Odisha</option>
                        <option >Delhi</option>
                        <option >Bangalore</option>
                        <option >Hydrabad</option>
                        <option >Chennai</option>
                        <option >Kolkatta</option>
                        <option >Maharastra</option>

                    </optgroup>
                </select>

                <input type="number"  min="0"placeholder="Postal: Zipcode">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>

    
    </table>
</body>
</html>
